<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracker | V-CARE</title>
  <link rel="stylesheet" href="/css/moodtracker.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Header -->
  <header class="tracker-header text-center text-white">
    <div class="container">
      <h1>Mood Tracker</h1>
      <p>Log your mood and reflect on your emotional well-being. Your mind matters ❤️</p>
    </div>
  </header>

  <!-- Mood Selection -->
  <section class="mood-section">
    <div class="container text-center">
      <h2>Select Your Mood</h2>
      <div class="mood-options">
        <div class="mood-card" data-mood="Happy">😊<span>Happy</span></div>
        <div class="mood-card" data-mood="Sad">😢<span>Sad</span></div>
        <div class="mood-card" data-mood="Angry">😡<span>Angry</span></div>
        <div class="mood-card" data-mood="Stressed">😣<span>Stressed</span></div>
        <div class="mood-card" data-mood="Excited">🤩<span>Excited</span></div>
        <div class="mood-card" data-mood="Calm">😌<span>Calm</span></div>
      </div>
    </div>
  </section>

  <!-- Mood Notes Form -->
  <section class="form-section">
    <div class="container">
      <form id="moodForm">
        <input type="hidden" id="selectedMood" />
        <textarea class="form-control" id="notes" rows="4" placeholder="Write something about your day..."></textarea>
        <button type="submit" class="btn btn-danger w-100 mt-3">Save Mood</button>
      </form>
    </div>
  </section>

  <!-- Mood Log -->
  <section class="log-section py-5">
    <div class="container">
      <h3 class="text-center mb-4">Mood Log</h3>
      <ul id="moodLog" class="list-group"></ul>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center text-white py-3">
    <p>&copy; 2025 V-CARE | Track your feelings, strengthen your mind ❤️</p>
  </footer>

  <script src="/js/moodtracker.js"></script>
</body>
</html>
