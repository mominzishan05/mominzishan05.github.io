<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Journal | V-CARE</title>
  <link rel="stylesheet" href="/css/journal.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header class="journal-header text-white text-center">
    <div class="container">
      <h1>📝 Daily Journal</h1>
      <p>Write freely, reflect deeply. Your story matters every day ❤️</p>
    </div>
  </header>

  <!-- Journal Form -->
  <section class="journal-form-section d-flex justify-content-center align-items-center">
    <div class="form-box">
      <form id="journalForm">
        <h3 class="text-center text-danger mb-4">Write Your Journal</h3>

        <div class="mb-3">
          <label for="journalDate" class="form-label">Date:</label>
          <input type="date" id="journalDate" class="form-control"  />
        </div>

        <div class="mb-3">
          <label for="journalMood" class="form-label">Mood:</label>
          <select id="journalMood" class="form-select">
            <option value="Neutral">😐 Neutral</option>
            <option value="Happy">😊 Happy</option>
            <option value="Anxious">😟 Anxious</option>
            <option value="Sad">😢 Sad</option>
            <option value="Motivated">🔥 Motivated</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="journalText" class="form-label">Your Thoughts:</label>
          <textarea id="journalText" class="form-control" rows="6" placeholder="What happened today? How are you feeling?" ></textarea>
        </div>

        <a href="/html/service.html" class="btn btn-outline-danger">Subscribe</a>
      </form>
    </div>
  </section>

  <!-- Journal Entries -->
  <section class="journal-log-section">
    <div class="container">
      <h3 class="text-center text-danger mb-4">Previous Journal Entries</h3>
      <ul id="journalLog" class="list-group"></ul>
    </div>
  </section>
