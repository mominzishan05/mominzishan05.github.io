     <!-- Contact Header -->
  <section class="contact-header text-white text-center">
    <div class="container">
      <h1>Get in Touch</h1>
      <p>We'd love to hear from you</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-section py-5">
    <div class="container">
      <div class="row g-5">
        <!-- Left: Form -->
        <div class="col-md-7">
          <h2>Send us a message</h2>
          <form id="contactForm">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Name" id="name"  />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" id="email"  />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Subject" id="subject"  />
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="Your Message" id="message" ></textarea>
            </div>
            <button type="submit" class="btn btn-outline-danger">Send Message</button>
          </form>
        </div>

        <!-- Right: Contact Info -->
        <div class="col-md-5">
          <div class="contact-info p-4 rounded">
            <h4>Contact Info</h4>
            <p><strong>Address:</strong> 123 Mental Health St, Peace City</p>
            <p><strong>Phone:</strong> +91 9309086040</p>
            <p><strong>Email:</strong> support@vcare.com</p>
          </div>
        </div>
