<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder | V-CARE</title>
    <link rel="stylesheet" href="/css/alert.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header class="reminder-header text-white text-center py-5">
        <div class="container">
            <h1>‚è∞ Daily Reminders</h1>
            <p>Stay on track with gentle nudges to help you remember to reflect on your mental wellness üí≠</p>
        </div>
    </header>

    <!-- Reminder Form -->
    <section class="reminder-form-section py-5">
        <div class="container">
            <h3 class="text-danger text-center mb-4">Set Your Daily Reminder</h3>
            <form id="reminderForm">
                <div class="mb-3">
                    <label for="reminderTime" class="form-label">Select Time for Reminder:</label>
                    <input type="time" id="reminderTime" class="form-control" >
                </div>

                <div class="mb-3">
                    <label for="reminderMessage" class="form-label">Message:</label>
                    <textarea id="reminderMessage" class="form-control" rows="4" placeholder="Type your reminder message here..." ></textarea>
                </div>

                <button type="submit" class="btn btn-danger w-100">Set Reminder</button>
            </form>
        </div>
    </section>

    <!-- Alert Section -->
    <section class="alert-section py-5 bg-light">
        <div class="container">
            <h3 class="text-danger text-center mb-4">Today's Reminder</h3>
            <div id="alertBox" class="alert alert-warning text-center" style="display: none;">
                <p id="alertMessage"></p>
                <button id="dismissAlert" class="btn btn-dark">Dismiss</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center text-white py-3">
        <p>&copy; 2025 V-CARE | Reminders for a better you ‚ù§Ô∏è</p>
    </footer>

    <script src="/js/alert.js"></script>
</body>
</html>
